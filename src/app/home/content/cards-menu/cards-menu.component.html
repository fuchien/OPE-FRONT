

<div class="container">
  <ul>
      <li *ngFor="let card of cards">
        <mat-card  class="example-card">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <!-- <mat-card-title>{{ card.title }}</mat-card-title> -->
            <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="./assets/images/what_we_do/dia_maes_1.jpg" alt="Dia das maes">
          <mat-card-content>
            <p>{{ card.description }}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-flat-button color="primary">LIKE</button>
          </mat-card-actions>
        </mat-card>
      </li>
  </ul>
</div>
