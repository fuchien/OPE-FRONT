<div class="container">
  <h1>Colegio Bela Alvorada</h1>
  <nav>
    <ul class="menu" [class.opened]="menuOpened">
      <li class="item" *ngFor="let item of navList">
        <a class="itemLink" [class.active]="navClicked" (click)="handleNavClick(item.text)">{{ item.text }}</a>
        <ul class="subMenu" *ngIf="item.subList">
          <li class="subItem" *ngFor="let subItem of item.subList">
            <a class="subItemLink">{{ subItem.text }}</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="menu-burger" [class.change]="menuOpened" (click)="handleMenu()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- <button (click)="handleMenu()">...</button>
    <button class="btn-close" *ngIf="menuOpened" (click)="handleMenu()">X</button> -->
  </nav>
</div>
